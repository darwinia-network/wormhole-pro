<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/image/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wormhole</title>
  </head>
  <body>
    <link rel="stylesheet/less" type="text/css" href="/color.less" />
    <script>
      window.less = {
        async: false,
        env: 'production',
      };
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <canvas class="fixed inset-0"></canvas>
    <script>
      window.onload = function () {
        const canvas = document.querySelector('canvas');
        if (typeof canvas.getContext === 'undefined') {
          return;
        }
        const ctx = canvas.getContext('2d');

        // Canvas Resize
        function fitCanvasSize() {
          canvas.width = document.documentElement.clientWidth;
          canvas.height = document.documentElement.clientHeight;
        }
        fitCanvasSize();
        window.onresize = fitCanvasSize;

        // RequestAnimationFrame
        (function () {
          var requestAnimationFrame =
            window.requestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.msRequestAnimationFrame;
          window.requestAnimationFrame = requestAnimationFrame;
        })();

        const colors = ['#000030', '#4d4398', '#4784bf', '#000030', '#4d4398', '#ffffff'];

        //Utility Function
        function randomIntFromRange(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function randomColor(colors) {
          return colors[Math.floor(Math.random() * colors.length)];
        }

        // Objects
        function Particle(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.radians = Math.random() * Math.PI * 2;
          this.velocity = 0.001;
          this.distanceFormCenter = randomIntFromRange(10, canvas.width / 2 + 100);

          this.update = () => {
            // Move points over time
            this.radians += this.velocity;

            //Circular Motion
            this.x = Math.cos(this.radians) * this.distanceFormCenter + canvas.width / 2;
            this.y = Math.sin(this.radians) * this.distanceFormCenter + canvas.height / 2;
            this.draw();
          };

          this.draw = () => {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.globalAlpha = 0.8;
            ctx.fill();
          };
        }

        // Implementation
        let perticles;
        function init() {
          perticles = [];

          for (let i = 0; i < 1200; i++) {
            const radius = Math.random() + 0.5;
            perticles.push(new Particle(canvas.width / 2, canvas.height / 2, radius, randomColor(colors)));
          }
        }

        // Animation Loop
        function animate() {
          requestAnimationFrame(animate);
          var g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
          g.addColorStop(0, 'rgba(19,27,35,.05)');
          g.addColorStop(1, 'rgba(10,20,67,.05)');
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          perticles.forEach((perticles) => {
            perticles.update();
          });
        }

        init();
        animate();
      };
    </script>
  </body>
</html>
